{% extends "page_base.html" %}{% block title %} - Вход{% endblock %}{% block content %}	<section class="section login_page">		<h2 class="h2">Вход</h2>						<form class="login_form" action="{% url 'login' %}" method="post">			{% csrf_token %}						<div class="cell">				{{ form.username }}								{{ form.username.errors }}								 {{form.non_field_errors}}			</div>				<div class="cell">				{{ form.password }}								{{ form.password.errors }}								 {{form.non_field_errors}}			</div>										<div class="cell">				<input class="submit btn btn-info" type="submit" value="Войти" />			</div>		</form>				<div class="registration_link_outer">			<p>или</p>			<a class="registration_link" href="{% url 'registration' %}">зарегистрироваться</a>		</div>	</section>{% endblock %}
