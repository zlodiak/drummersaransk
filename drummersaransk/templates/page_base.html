<!DOCTYPE html>
{% load staticfiles tags_drummersaransk %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="description" content="">
		
		<meta name="author" content="">
		
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

		<title>Drummersaransk{% block title %}{% endblock %}</title>	

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy this line! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						
						<span class="icon-bar"></span>
						
						<span class="icon-bar"></span>
						
						<span class="icon-bar"></span>
					</button>
					
					<a class="navbar-brand" href="/{{ user.pk }}">Drummersaransk</a>
				</div>
				
				{% part_auth_area user.is_authenticated %} 
				
				{% part_nav_basic user.pk request %} 
			</div>
		</div>
		
		<div class="container">
			<div class="content_site">
				<div class="row">
					<div class="col-sm-9 left_col">
						{% block content %}{% endblock %}
					</div>
					
					<div class="col-sm-3 right_col">
						{% part_nav_edit user request %}
						
						{% right_col %}
					</div>
				</div>						
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="text-muted">(c) Kalinin Sergey 2014</p>
			</div>
		</div>		

		<!-- Bootstrap jq
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
		
		<!-- jquery -->
		<script src='{% static "js/jquery/jquery.2.min.js" %}'></script>			
		
		<!-- Bootstrap core JavaScript -->
		<script src="{% static 'js/bootstrap3/bootstrap.min.js' %}"></script>
		
		<!-- datepicker -->
		<script src="{% static 'js/datepicker/datepicker.js' %}"></script>
		
		<script>
			$(function(){
				$.datepicker.regional['ru'] = { 
					closeText: 'Закрыть', 
					prevText: '&#x3c;Пред', 
					nextText: 'След&#x3e;', 
					currentText: 'Сегодня', 
					monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь', 'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'], 
					monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн', 'Июл','Авг','Сен','Окт','Ноя','Дек'], 
					dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'], 
					dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'], 
					dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'], 
					dateFormat: 'dd.mm.yy', 
					firstDay: 1, 
					isRTL: false 
				}; 
				$.datepicker.setDefaults($.datepicker.regional['ru']); 
			
				$(".datepicker").datepicker({
					dateFormat: 'yy-mm-dd',
					changeMonth: true,
					changeYear: true,
					yearRange: "1940:2012"
				});
			});
		</script>	

		<!-- fancybox2 -->
		<script src='{% static "js/fancybox2/jquery.fancybox2.js" %}'></script>	

		<script>	
			$('.fancybox').fancybox({
				'overlayColor'        : '#ccc',
				//'type'      		  : 'image',
				helpers: {
					overlay: {
						locked: false
					}	
				}				
			});		
		</script>				
		
		<!-- helper -->
		<script src="{% static 'js/helper/helper.js' %}"></script>
	</body>
</html>
